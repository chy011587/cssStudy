<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
    /* id选择器：id保证全局唯一，不可服用
        #id{}
    */
    <style>
        #ch1{
            color: #5755a6;
        }
        #ch2{
            color: #d96198;
        }
        #ch3{
            color: #46a852;
        }
    </style>
</head>
<body>
<h1 id="ch1">标签1</h1>
<h1 id="ch2">标签2</h1>
<h1 id="ch3">标签3</h1>
</body>
</html>
