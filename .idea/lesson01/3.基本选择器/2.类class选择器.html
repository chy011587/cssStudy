<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style>
        /* 类选择器的方法 .clss的名称{} */
        .chy{
            font-size: 15px;
            color: #6fb3d5;
        }
        .chyy{
            font-size: 20px;
            color: #e93123;
        }

    </style>

</head>
<body>
<h1 class="chy">ch1</h1>
<h1 class="chyy">ch11</h1>
<h1 class="chy">ch111</h1>
<p class="chyy">ch1111</p>
</body>
</html>
