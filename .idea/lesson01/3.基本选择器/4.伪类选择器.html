<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        ul li:first-child{
            background: blueviolet;
        }
        ul li:last-child{
            background: chartreuse;
        }
        p:nth-child(1){
            background: aquamarine;
        }
        p:nth-of-type(2){
            background: blue;
        }
        a:hover{
            color: coral;
        }
    </style>
</head>
<body>
<a href="">ch1</a>
<p>p1</p>
<p>p2</p>
<p>p3</p>
<ul>
    <li>li1</li>
    <li>li2</li>
    <li>li3</li>
</ul>


</body>
</html>
